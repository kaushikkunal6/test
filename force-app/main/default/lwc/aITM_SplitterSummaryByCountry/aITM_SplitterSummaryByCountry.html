<template>
    <div class="panel-container whiteBackgroundCSS">
        <div class="slds-float_left left-panel">
            <template if:true={showLeft}>
                <c-a-i-t-m-left-summary-page 
                    line-id={lineId} 
                    tender-id={tenderId}
                    selected-round={selectedRound}>
                </c-a-i-t-m-left-summary-page> 
            </template>         
        </div>
        <div class="slds-float_right right-panel">
            <template if:true={selectedLineId}>
                <c-a-i-t-m-_-tender-location-summary-custom-tabs 
                    line-id={selectedLineId} 
                    do-partial-refresh="true"
                    hold-last-selected-tab={holdLastSelectedTab}
                    record-id={tenderLocId}>
                </c-a-i-t-m-_-tender-location-summary-custom-tabs> 
            </template>            
            <template if:false={selectedLineId}> 
                <template if:true={urls}>
                    <lightning-carousel class="customCarouselCSSs">
                        <template for:each={urls} for:item="url">
                            <lightning-carousel-image
                                key={url}
                                src={url}
                            ></lightning-carousel-image>
                        </template>
                    </lightning-carousel>
                </template>
                <template if:false={urls}>
                    <lightning-carousel class="customCarouselCSS">
                        <lightning-carousel-image
                            src = {aviationFirstBPImg}
                            class="customCarouselCSS">
                        </lightning-carousel-image>
                        <lightning-carousel-image
                            src = {aviationSecondBPImg}>
                        </lightning-carousel-image>
                        <lightning-carousel-image
                            src = {aviationThirdBPImg}>                   
                        </lightning-carousel-image>                     
                        <lightning-carousel-image
                            src = {aviationFourthBPImg}>                  
                        </lightning-carousel-image>
                    </lightning-carousel>  
                </template>           
            </template>
        </div>
    </div>
</template>
