<template>        
    <template if:true={loading}>
        <lightning-spinner size="small" variant="brand"></lightning-spinner>
    </template>
    <div class="formBody">
        <lightning-record-edit-form
                density="comfy"
                object-api-name={tenderLocLineItemObject}
                onload={handleOnLoad}
                onerror={handleError}
                onsubmit={handleSubmit}
                onsuccess={handleSuccess}
                record-id={lineId}>                
            <div class="slds-grid slds-wrap slds-m-top_small ">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Payment_Currency__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Security_Type__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Invoice_Frequency__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Security_Text_on_Offer__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Credit_Days__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Credit_Rating__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="AITM_Overall_Credit_Days_Customer__c" onchange={onFirstKeyUp} disabled={isInDebriefStage}>
                    </lightning-input-field>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-m-around_medium slds-align_absolute-center">
                <lightning-button variant="success" class="slds-align-absolute_center" type="submit" label="Save" disabled={isSaveDisabled}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
</template>
