<template>
    <template if:true={loading}>
        <lightning-spinner size="small" variant="brand"></lightning-spinner>
    </template>
    <template if:true={displayModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
                        Pricing Basis
                    </h2>
                </header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<p class="modalHeightCSS">
                        <c-a-i-t-m-_-custom-lookup-search 
                            field-label="Pricing" 
                            child-object-api-name='AITM_Tender_Location_Line_Item__c'
                            target-field-api-name='AITM_Pricing_Basis__c'  
                            onvalueselected={handleValueSelected}>
                        </c-a-i-t-m-_-custom-lookup-search>
					</p>
				</div>
				<footer class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        variant="neutral" 
                        class="slds-button" 
                        onclick={closeModal}>
                    </lightning-button>
                    <lightning-button 
                        label="Save" 
                        variant="brand" 
                        class="slds-button"
                        onclick={handleSaved}>
                    </lightning-button>
                </footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
