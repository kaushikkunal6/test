<template>
    <template if:true={loading}>
        <lightning-spinner size="small" variant="brand"></lightning-spinner>
    </template>
    <template if:true={displayModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
                        Edit Delivery Points
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset customerHeaderCSS">
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Select">
                                        Select
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Delivery Point Name">
                                        Delivery Point Name</div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Default Delivery Point">
                                        Default Delivery Point
                                    </div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="BP Internal Location+Delivery Point Code">BP
                                        Internal Location+Delivery Point Code
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={deliveryPoints} for:item="deliveryPoint" for:index="index"> 
                                <tr class="slds-hint-parent customTableHeaderCSS" key={deliveryPoint.Id}>
                                    <td>
                                        <input type="radio" value="" data-del={deliveryPoint.Id} checked={isChecked} name="dateType" onchange={handleSelectedDelivery}/>
                                    </td>
                                    <td data-label="Delivery Point Name">
                                        <div class="slds-truncate" title="deliveryPoint.Name">
                                            {deliveryPoint.Name}
                                        </div>
                                    </td>
                                    <td data-label="Default Delivery Point">
                                        <div class="slds-truncate" title="delivery point default">
                                            {deliveryPoint.AITM_Default_Delivery_Point__c}
                                        </div>
                                    </td>
                                    <td data-label="BP Internal Location+Delivery Point Code">
                                        <div class="slds-truncate" title="BP Internal Location+Delivery Point Code">
                                            {deliveryPoint.AITM_BPInter_Location_DeliveryPoint_Cod__c}
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        label="Cancel" 
                        variant="neutral" 
                        class="slds-button" 
                        onclick={closeModal}>
                    </lightning-button>
                    <lightning-button 
                        label="Save" 
                        variant="brand" 
                        class="slds-button"
                        onclick={handleSaved}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
