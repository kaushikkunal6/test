<template>
    <template if:true={loading}>
        <lightning-spinner size="small" variant="brand"></lightning-spinner>
    </template>
    <lightning-record-edit-form object-api-name={childObjectApiName}>
        <label class="slds-form-element__label" for="lookup-348"><b>{fieldLabel}</b></label>
        <lightning-input-field 
            id="fieldid" 
            required={required} 
            variant="label-hidden" 
            field-name={targetFieldApiName}
            value={value} 
            onchange={handleChange} 
            disabled={disabled}>
        </lightning-input-field>
    </lightning-record-edit-form>
</template>
